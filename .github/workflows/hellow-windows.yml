name: Hello Windows 世界！

on: 
  push:
    paths:
      - '.github/workflows/hello-windows.yml'

jobs:
  greet:
    runs-on: windows-latest
    steps:
      - name: ご挨拶
        run: echo "hello！"

      - name: 時間表示
        run: Get-Date

      - name: システムインフォメーション表示
        shell: powershell
        run: systeminfo | findstr /B /C:"OS Name" /C:"OS Version" /C:"System Type"
        
  ubuntu-job:
    runs-on: ubuntu-latest
    steps:
      - name: Ubuntuで挨拶
        run: echo "こんにちは！私は Ubuntu runner です！"
      - name: Linuxバージョン表示
        run: lsb_release -a
      - name: 現在の時刻（UTC）
        run: date

  summary:
      needs: [greet, ubuntu-job]
      runs-on: ubuntu-latest
      steps:
        - name: 実行結果まとめ
          run: |
            echo "=== Multi-OS 検証 完了 ==="
            echo "Windows → Ubuntu → Summary の順序実行を確認"
            echo "GitHub Actions の Job 依存関係が正常に動作"
      
