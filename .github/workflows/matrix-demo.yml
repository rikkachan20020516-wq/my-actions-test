name: Matrix

on:
  workflow_dispatch:

jobs:
  matrix-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20, 22]
    runs-on: ${{ matrix.os }}
    steps:
      - name: environment information
        run: |
          echo "=========================================="
          echo "System：${{ matrix.os }}"
          echo "Node version：${{ matrix.node }}"
          echo "Hello！I'm 赵涵廷's matrix！"
          echo "Date：$(date)"
          echo "=========================================="
      - name: set up and show the node version
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: verify the node version
        run: node -v

  smart-matrix:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]
        exclude:
          - os: windows-latest
            node: 18
        include:
          - os: ubuntu-latest
            node: 24
            special: "experimental"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Smart matrix imformation
        run: |
          echo "OS: ${{ matrix.os }} | Node: ${{ matrix.node }}${{ matrix.special && ' (experiment version) ' || '' }}"

  dynamic-setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    steps:
      - name: generate the dynamic matrix
        id: generate
        run: |
          echo 'matrix={"node":["16", "18", "20", "22"]}' >> $GITHUB_OUTPUT

  dynamic-test:
    needs: dynamic-setup
    strategy:
      matrix: ${{ fromJson(needs.dynamic-setup.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: dynamic Node test
        run: echo "Dynamically generated Node's version"
